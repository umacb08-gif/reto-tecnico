name: Trigger auto deployment for app-reto-tecnico

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/app-reto-tecnico-AutoDeployTrigger-5b09b547-8011-418e-89f8-937d87bd65c4.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.APPRETOTECNICO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APPRETOTECNICO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APPRETOTECNICO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.APPRETOTECNICO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APPRETOTECNICO_REGISTRY_PASSWORD }}
          containerAppName: app-reto-tecnico
          resourceGroup: rg-reto-tecnico
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


