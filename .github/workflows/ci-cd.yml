name: CI-CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:

  build-and-test:
    name: Build & Test Quarkus
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache de dependencias Maven
      - name: Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # Java 21 para Quarkus 3.x
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Build Quarkus (fast-jar obligatorio)
      - name: Build Quarkus app (fast-jar)
        run: mvn -B clean package -Dquarkus.package.type=fast-jar

      # Verifica que quarkus-app se generó
      - name: Check target directory
        run: ls -R target

      # Opcional: Ejecutar tests con coverage
      - name: Test with Maven
        run: mvn test

  build-and-push-image:
    name: Build & Push to GHCR
    needs: build-and-test
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in using GHCR_PAT (más seguro que GITHUB_TOKEN)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

# Java 21 para Quarkus 3.x
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

# Build Quarkus (fast-jar obligatorio)
      - name: Build Quarkus app (fast-jar)
        run: mvn -B clean package -Dquarkus.package.type=fast-jar


      - name: Mostrar contenido de target
        run: |
            echo "Contenido de target/"
            ls -R target || echo "NO EXISTE target"


      # Construcción y push de imagen con tags versionados
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/reto-tecnico:latest
            ghcr.io/${{ github.repository_owner }}/reto-tecnico:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/reto-tecnico:${{ github.run_number }}
          provenance: true

      # Archivo de metadata opcional
      - name: Display image digest
        run: echo "IMAGE_DIGEST=${{ steps.build-and-push.outputs.digest }}"

        
  deploy-image-to-azure:
      name: Deploy image to container app
      needs: build-and-push-image
      runs-on: ubuntu-latest
      steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Deploy private GHCR image to Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: app-reto-tecnico
          resourceGroup: rg-reto-tecnico
          imageToDeploy: ghcr.io/umacb08-gif/reto-tecnico:${{ github.sha }}
          registryServer: ghcr.io
          registryUsername: ${{ github.actor }}
          registryPassword: ${{ secrets.GHCR_PAT }}
